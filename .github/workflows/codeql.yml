name: "CodeQL for C# on Windows"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 18 * * 1'  # Запускать каждый понедельник в 18:30

jobs:
  analyze:
    name: Analyze C#
    runs-on: windows-latest  # Используем Windows runner
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Устанавливаем .NET SDK (можно указать конкретную версию)
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'  # Укажите нужную версию .NET

    # Восстанавливаем зависимости (необязательно, но рекомендуется)
    - name: Restore dependencies
      run: dotnet restore

    # Инициализация CodeQL
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: 'csharp'
        # Для C# можно использовать 'autobuild' для автоматического построения
        build-mode: 'autobuild'
        # Дополнительные queries при необходимости
        # queries: security-extended,security-and-quality

    # Автоматическое построение (если build-mode = autobuild)
    - name: Autobuild
      if: matrix.build-mode == 'autobuild'
      uses: github/codeql-action/autobuild@v3

    # Или ручное построение (если build-mode = manual)
    - name: Build
      if: matrix.build-mode == 'manual'
      run: |
        dotnet build --configuration Release

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:csharp"
